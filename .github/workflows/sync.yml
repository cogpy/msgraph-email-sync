name: Email Sync

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      user_filter:
        description: 'Filter users by UPN pattern'
        required: false
      max_users:
        description: 'Maximum users to sync'
        required: false
        default: '50'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run email sync
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python src/email_sync.py \
            --since $(date -d '6 hours ago' -Iseconds) \
            ${{ github.event.inputs.user_filter && format('--filter {0}', github.event.inputs.user_filter) || '' }} \
            --max-users ${{ github.event.inputs.max_users || '50' }}
      
      - name: Show statistics
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python src/email_sync.py --stats
